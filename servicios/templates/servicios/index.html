<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenido!</h1>
    <br>
    {% for servicio in servicios %}
        <div>
            <p>{{ servicio.id }}, {{ servicio.precio }}, {{ servicio.descripcion }}</p>
            <img src="{{ servicio.foto.url }}" alt="Foto del servicio" width="200" height="200">
        </div>
        <br>
    {% endfor %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
